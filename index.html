<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub - Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/coin-flip-45.gif" alt="logo">

    <div class="main">
        <div class="texto">
            <label class="real">
                Converter <b>de</b>
                <select class="primeiro">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">USD$ Dolar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                </select>
            </label>

            <label class="moedas">
                Converter <b>para</b>
                <select class="segundo">
                    <option value="dolar">USD$ Dolar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input class="input" placeholder="R$10.000,00">
            </label>

            <button>Converter</button>

        </div>

        <div class="section">
            <div class="conversor">
                <img class="america" src="./assets/brasil 2.png" alt="brasil">
                <p class="name">Real</p>
                <p class="valor">R$ 0.00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="img-seta">


            <div class="convertido">
                <img class="europa" src="./assets/USA.png" alt="europa">
                <p class="name2">Dolar Americano</p>
                <p class="valor2">USD$ 0.00</p>
            </div>
        </div>

    </div>





</body>
<script src="./scripts.js"></script>

</html>
